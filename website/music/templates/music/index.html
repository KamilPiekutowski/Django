{% extends 'music/base.html' %}


{% block body %}
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>

<!-- Photo slide -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="http://127.0.0.1:8000/music/1/">
                <img src="../../static/music/images/album1.jpg" alt="album1" width="300px" height="300px">
            </a>
        </div>

        <div class="item">
            <a href="http://127.0.0.1:8000/music/1/">
                <img src="../../static/music/images/album2.jpg" alt="album1" width="300px" height="300px">
            </a>
        </div>
    
        <div class="item">
            <a href="http://127.0.0.1:8000/music/1/">
                <img src="../../static/music/images/album3.jpg" alt="album1" width="300px" height="300px">
            </a>
        </div>

        <div class="item">
            <a href="http://127.0.0.1:8000/music/1/">
                <img src="../../static/music/images/album4.jpg" alt="album1" width="300px" height="300px">
            </a>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
